<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,
        th,
        tr,
        td {
            border: 2px solid black;
        }
        body{
            background-color:darkcyan;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <table>
            <tr>
                <caption>Registration form</caption>
                <th>Contents</th>
                <th>Fill here</th>
            </tr>
            <tr>
                <td>Enter your Username</td>
                <td><input type="text" placeholder="Username" name="t1" id="10" size="20"></td>

            </tr>

                    <input type="radio">Male</input>
                    <input type="radio">Female</input>
                    <input type="radio">Others</input>
                </td>
            </tr>
            <tr>
                <td>Select your Department</td>
                <td>
                    <select name="t8" id="18">
                        <datalist>
                            <option value="CSE">CSE</option>
                            <option value="Civil">Civil</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="IT">IT</option>
                            <option value="Areospace">Areospace</option>
                        </datalist>
                    </select>
                </td>
                </td>
            </tr>
            <tr>
                <td>Enter your School</td>
                <td><input type="text" placeholder="Enter your school" name="t4" id="14" size="20"></td>
            </tr>
            <tr>
                <td>Enter your Email</td>

            </tr>
            <tr>
                <td>Enter your mobile number</td>
                <td><input type="number" placeholder="phone number" name="t5" id="15" size="20"></td>
            </tr>
            <tr>
                <td>Select your Current date</td>
                <td><input type="datetime-local" name="t7" id="17"></td>
            </tr>
            <tr>
                <td>Choose your fav color</td>
                <td><input type="color" name="t12" id="19"></td>
            </tr>
            <tr>
                <td>Choose your hobbie</td>
                <td>
                    <select name="t90" id="90">
                        <option value="Cricket">Cricket</option>
                        <option value="Reading">Reading</option>
                        <option value="Dancing">Dancing</option>
                        <option value="Acting">Acting</option>
                        <option value="Singing">Singing</option>
                        <option value="Drawing">Drawing</option>
                    </select>
                </td>
            </tr>
            <td>Submit</td>
            <td>
                <input type="submit" name="t10" id="20">
            </td>
            </tr>
            <tr>
                <td>Reset</td>
                <td>
                    <input type="reset" name="t10" id="20">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
