<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="background-color: antiquewhite;">
        <h1 style="text-align: center; text-decoration-line: underline; font-size: 50px;">Application Form</h1>
        <h2>Personal Detail's</h2>
        <tr>
            <td>
                <label for="Firstname">Firstname</label>
                <input type="text" name="t1" id="10" size="20">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Middlename">Middlename</label>
                <input type="text" name="t2" id="11" size="20">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Lastname">Lastname</label>
                <input type="text" name="t3" id="12" size="20">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Course">Course</label>
                <select type="text" list="value">
                    <datalist>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="Areospace">Areospace</option>
                    </datalist>
                </select>
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Gender">Gender</label><br>
                <input type="Radio" name="t26" id="33">Male</input><br>
                <input type="Radio" name="t26" id="33">Female</input><br>
                <input type="Radio" name="t26" id="33">Other</input>
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Phone">Phone</label>
                <input type="Phone number" name="t4" id="13" value="+91"></input>
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Address">Address</label>
                <input type="text" name="t5" id="14" size="30">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Email">Email</label>
                <input type="Email" name="t6" id="14" size="40"></input>
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Password">Password</label>
                <input type="Password" name="t7" id="15"></input>
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Re-type password">Re-type password</label>
                <input type="Password" name="t7" id="15"></input>
            </td>
        </tr><br><br>
        <hr>
    </div>

    <div style="background-color: bisque;">
        <h2>Education Qualification</h2>
        <tr>
            <td>
                <label for="School">School</label>
                <input type="text" name="t19" id="26" size="20">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="10th Percentange">10th Percentange</label>
                <input type="number" name="t20" id="27">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="11th Percentange">11th Percentange</label>
                <input type="number" name="t20" id="27">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Your stream">Your stream</label>
                <input type="text" name="t21" id="28" size="20">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="College">College</label>
                <input type="text" name="t22" id="29" size="20">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Your field">Your field</label>
                <input type="text" name="t23" id="30" size-21>
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Your CGPA">Your CGPA</label>
                <input type="number" name="t24" id="31">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Attempted JEE">Attempted JEE</label><br>
                <input type="radio" name="t25" id="32">Yes <br>
                <input type="radio" name="t25" id="32">No
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Hobby">Hobby</label>
                <input type="text" name="t27" id="34">
            </td>
        </tr><br><br>
        <hr>
    </div>
    <div style="background-color: blanchedalmond;">
        <h2>Parent's Detail's</h2>
        <tr>
            <td>
                <label for="Father's Name">Father's Name</label>
                <input type="text" name="t9" id="17">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Father's Phone number">Father's Phone number</label>
                <input type="number" name="t10" id="18">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Father's Occupation">Father's Occupation</label>
                <input type="text" name="t11" id="19">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Father's email">Father's email</label>
                <input type="email" name="t15" id="23">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Mother's Name">Mother's Name</label>
                <input type="text" name="t12" id="20">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Mother's Phone number">Mother's Phone number</label>
                <input type="number" name="t13" id="21">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Mother's Occupation">Mother's Occupation</label>
                <input type="text" name="t14" id="22">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Mother's email">Mother's email</label>
                <input type="email" name="t15" id="23">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <label for="Home Address">Home Address</label>
                <input type="address" name="t17" id="24" size="20">
            </td>
        </tr><br><br>
        <tr>
            <td>
                <input type="submit" name="t18" id="25">
            </td>
        </tr>
        <hr>
    </div>
</body>

</html>
